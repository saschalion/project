         Воинский учет: [ group_accounting, category_accounting, composition, military_rank, military_discount_specialty, number_military_discount_specialty, name_district_military_office, number_special_accounting ]
         Отпуск: [ kind_leave, getting_started, end_work, number_vacation_days, commencement, end_leave, base_release ]
