         Послевузовое профессиональное образование: [ name_educational_institution_extra, diploma_extra, year_graduation_extra, diploma_qualification_extra, speciality_diploma_extra ]
         Профессия: [ main_profession, other_profession, total_length, continuous_service, last_job, termination_date ]
