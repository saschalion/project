JobeetCategory:
  actAs:
    Timestampable: ~
  columns:
    name:
      type: string(255)
      notnull: true
      unique: true

# Полученное образование
Education:
  actAs:
    Timestampable: ~
  columns:
    name:
      type: string(255)
      notnull: true
      unique: true

# Город проживания
City:
  actAs:
    Timestampable: ~
  columns:
    name:
      type: string(255)
      notnull: true

# Статус сотрудника
Status:
  actAs:
    Timestampable: ~
  columns:
    name:
      type: string(255)
      notnull: true
      unique: true

# Паспортные данные
Passport:
  actAs:
    Timestampable: ~
  columns:
    passport_number:
      type: string(11)
      notnull: true
      unique: true
    issuance_passports:
      type: string(50)
    date_issue_passport:
     type: date
    code_division:
     type: string(7)

# Знание иностранных языков
ForeignLanguage:
  actAs:
    Timestampable: ~
  columns:    
    name_foreign_language:
     type: string(100)
    degree_knowledge_foreign_languages:
     type: string(100)

# Образование
EducationalInstitution:
  columns:
    name_educational_institution:
     type: string(150)
    diploma:
     type: string(20)
    year_graduation:
     type: date
    education_id:
     type: integer
    diploma_qualification:
     type: string(100)
    speciality_diploma:
     type: string(150)

  relations:
      Education:
        onDelete: CASCADE
        local: education_id
        foreign: id
        foreignAlias: Education

# Послевузовое профессиональное образование
EducationalInstitutionExtra:
  columns:
    name_educational_institution_extra:
      type: string(150)
    diploma_extra:
     type: string(20)
    year_graduation_extra:
      type: date
    study_extra:
     type: string(30)
    diploma_qualification_extra:
      type: string(100)
    speciality_diploma_extra:
      type: string(150)

# Профессия
Profession:
  columns:
    main_profession:
      type: string(40)
    other_profession:
      type: string(40)
    total_length:
     type: string(2)
    continuous_service:
     type: string(2)
    last_job:
     type: string(100)
    termination_date:
     type: date

JobeetJob:
  actAs:
    Timestampable: ~
  columns:
    # Начальные сведения
    price:
      type: float
    tab_id:
      type: string(30)
      unique: true
      notnull: true
    number_insurace:
      type: string(12)
      notnull: true
    pension_sertificate:
      type: string(15)
      notnull: true
    nature_work:
      type: string(30)
    type_work:
      type: string(30)
    category_id:
      type: integer
      notnull: true
    status_id:
      type: integer
      notnull: true
    sf_guard_user_id:
      type: integer
      notnull: true
    passport_id:
      type: integer
    foreign_language_id:
      type: integer
    educational_institution_id:
      type: integer
    educational_institution_extra_id:
      type: integer
    profession_id:
      type: integer

    # Общие сведения
    last_name:
      type: string(100)
      notnull: true
    first_name:
      type: string(100)
      notnull: true
    three_name:
      type: string(100)
      notnull: true
    type:
      type: string(255)
    data_birth:
      type: date
      notnull: true
    phone:
      type: string(20)
      notnull: true
    mobile_phone:
      type: string(20)
    city_id:
      type: integer
      notnull: true
    adress:
      type: string(150)
      notnull: true
    email:     
      type: string(255)
      unique: true
    logo:
      type: string(255)

    # Семейное положение
    relation_degree:
     type: string(40)
    marriage_status:
     type: string(40)
    children:
     type: string(40)
    date_birth_children:  
      type: year
    
    # Воинский учет
    group_accounting:
      type: string(255)
    category_accounting:
      type: string(255)
    composition:
      type: string(255)
    military_rank:
      type: string(255)
    military_discount_specialty:
      type: string(255)
    number_military_discount_specialty:
      type: string(255)
    fitness:
     type: string(255)
    name_district_military_office:
     type: string(255)
    number_special_accounting:     
      type: string(255)

    # Отпуск
    kind_leave:
      type: string(80)
    getting_started:
      type: date
    end_work:
      type: date
    number_vacation_days:
      type: string(2)
    commencement:
     type: date
    end_leave:
      type: date
    base_release:
      type: string(60)

    # Дополнительные сведения
    more_information:
     type: string(255)
    token:
      type: string(255)
      notnull: true
      unique: true
 
  relations:
    JobeetCategory:
      onDelete: CASCADE
      local: category_id
      foreign: id
      foreignAlias: JobeetCategory

    City:
      onDelete: CASCADE
      local: city_id
      foreign: id
      foreignAlias: City

    Status:
      onDelete: CASCADE
      local: status_id
      foreign: id
      foreignAlias: Status

    User:
      class: sfGuardUser
      foreign: id
      onDelete: cascade
      local: sf_guard_user_id
      foreignAlias: Users

    Passport:
      foreign: id
      onDelete: CASCADE
      local: passport_id
      foreignAlias: Passport

    ForeignLanguage:
      foreign: id
      onDelete: CASCADE
      local: foreign_language_id
      foreignAlias: ForeignLanguage

    EducationalInstitution:
      foreign: id
      onDelete: CASCADE
      local: educational_institution_id
      foreignAlias: EducationalInstitution

    EducationalInstitutionExtra:
      foreign: id
      onDelete: CASCADE
      local: educational_institution_extra_id
      foreignAlias: EducationalInstitutionExtra

    Profession:
      foreign: id
      onDelete: CASCADE
      local: profession_id
      foreignAlias: Profession

options:
    collate: utf8_general_ci
    charset: utf8